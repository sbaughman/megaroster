<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Megaroster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/megaroster.css"  charset="utf-8">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>;
    <![endif]-->

  </head>
  <body>

    <div class="well col-sm-8 col-sm-offset-2 col-xs-12">
      <h1>Megaroster</h1>

      <ol id="students" class="list-group">
        <li id="list_item_template" class="list-group-item hidden">
          <label></label>
          <div class="btn-group">
            <button class="btn btn-sm btn-success edit">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger delete">
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
        </li>
      </ol>
      
      <!-- NEW STUDENT form  -->
      <form role="form" id="new_student_form" class="form-inline">
        <label>
          <input type="text" name="student_name" class="form-control">
          <input type="submit" value="Add student" class="btn btn-primary btn-sm">
        </label>
      </form>
    </div>

    <!-- EDIT form -->
    <form role="form" id="edit_form_template" class="form-inline edit hidden">
      <input type="text" name="student_name" class="form-control">
      <input type="submit" value="Save" class="btn btn-sm btn-success">
      <button type="button" class="btn btn-sm btn-default cancel">Cancel</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="js/student.js"></script>
    <script src="js/megaroster.js"></script>
  </body>
</html>
